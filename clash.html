<!DOCTYPE html>
<html>
<head>
    <title>Whatisthisdiddybluddoing???</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0001,minimum-scale=1.0001,maximum-scale=1.0001,user-scalable=no,minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/ertemr33/vahvah@main/game.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        #game {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #orientate {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
        }

        #orientate img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            cursor: pointer;
        }

        #play img {
            width: 100%;
            max-width: 300px;
        }

        @media only screen and (max-width: 600px) and (orientation: portrait) {
            #orientate {
                display: block !important;
            }
            #game, #play {
                display: none;
            }
        }
    </style>
</head>

<body onload="setTimeout(function(){window.scrollTo(0,1)},1);">
    <div id="ajaxbar">
        <div id="game">
            <canvas id="canvas"></canvas>
        </div>
        
        <div id="orientate">
            <img src="https://cdn.jsdelivr.net/gh/ertemr33/vahvah@main/media/graphics/orientate/landscape.jpg" alt="Lütfen yatay tutun">
        </div>
        
        <div id="play" class="play" onclick="">
            <img src="https://cdn.jsdelivr.net/gh/ertemr33/vahvah@main/media/graphics/splash/mobile/cover-start.jpg" alt="Başlat">
        </div>
    </div>

    <!-- Oyun JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ertemr33/vahvah@main/1414.js"></script>



</body>
</html>
