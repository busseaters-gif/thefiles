  <script>
    function fit() {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }

    // 1st run
    fit();

    // instant reaction to orientation / classic resizes
    addEventListener('resize', fit, { passive: true });

    // extra pass once the URL bar has fully hidden (iOS/Chrome-Android quirk)
    addEventListener('orientationchange', () => {
      setTimeout(fit, 450);           // tweak if you still see a gap
    });

    // visual-viewport change (iOS 15+ / Chrome 108+)
    if (window.visualViewport) {
      visualViewport.addEventListener('resize', fit, { passive: true });
    }
  </script>

    (function () {
      function detectMsStart() {
        var uri = window.location.pathname + window.location.search + window.location.hash;
        var lowerUri = (uri || '').toLowerCase();
        var params = new URLSearchParams(window.location.search || '');
        if (params.has('ms') || params.has('msstart_sdk_init')) {

        }
        if (lowerUri.indexOf('msstart_sdk_init') !== -1) {
          return true;
        }
        return lowerUri.indexOf('ms') !== -1;

      window.isMsStart = detectMsStart();
      if (window.isMsStart) {

  <!-- Analytics Functions -->
  <script>
    // Generate unique session ID
    function generateSessionId() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 25; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
    
    // Session ID for tracking
    var sid = generateSessionId();
    
    // Status update function that records session activity
    function updateStatus(fromEvent = false) {
      const req = new XMLHttpRequest();
      var aStr = "recordsession.php?s="+sid;
      if(fromEvent == true)  aStr = aStr + "&e=1"
      req.open("GET", aStr);
      req.send();
    }
    
    function SendEvent(theEvent, theAction, theParms = '') {
      if(theParms == '') {
        gtag(theEvent, theAction);
      } else {
        gtag(theEvent, theAction, theParms);
      }
      updateStatus(true);
    }
    
    function GA4_SendEvent(eventName, paramsJson) {
      // Parse parameters if provided
      var parsedParams;
      if (paramsJson && paramsJson.length > 0) {
        try { 
          parsedParams = JSON.parse(paramsJson); 
        } catch (e) { 
          parsedParams = undefined;
        }
      }
      
      // Call SendEvent function
      if (parsedParams === undefined) {
        SendEvent('event', eventName);
      } else {
        SendEvent('event', eventName, parsedParams);
      }
    }
    
  updateStatus(false);
  </script>
  <script>
    var msVideoInstanceId = null;
    var lastUnitPlayed = null;

    function trackAdEvent(name, data) {
      if (typeof SendEvent === "function") {
        if (data && typeof data === "object") {
          SendEvent("event", name, data);
        } else {
          SendEvent("event", name);
        }
      }
    }

    function focusGameCanvas() {
      window.focus();
      var contentElement = document.getElementById("openfl-content") || document.getElementById("unity-canvas");
      if (contentElement && typeof contentElement.focus === "function") {
        contentElement.focus();
      }
    }

    function completeVideoAd(isBlocked) {
      if (typeof window.Main !== "undefined" && typeof window.Main.DoneVideoAd === "function") {
        try {
          if (typeof isBlocked === "undefined") {
            window.Main.DoneVideoAd();
          } else {
            window.Main.DoneVideoAd(isBlocked);
          }
        } catch (err) {
          console.warn("Main.DoneVideoAd error", err);
        }
      }
      focusGameCanvas();
    }

    function loadMsVideoAsync() {
      if (!window.isMsStart || typeof window.$msstart === "undefined" || typeof window.$msstart.loadAdsAsync !== "function") {
        msVideoInstanceId = null;
        return;
      }

      window.$msstart.loadAdsAsync().then(function (adInstance) {
        msVideoInstanceId = adInstance && adInstance.instanceId;
      }).catch(function (error) {
        console.log("MS loadAdsAsync error", error);
        msVideoInstanceId = null;
      });

      if (typeof window.SetupMSNotification === "function") {
        try {
          window.SetupMSNotification();
        } catch (notificationError) {
          console.warn("SetupMSNotification error", notificationError);
        }
      }
    }

    function ShowVideo(theUnitName, forceAip) {
      var unitName = theUnitName || "kartbros-io_preroll";
      var forceFallback = !!forceAip;

      console.log("SHOW_VIDEO", unitName, "forceAip:", forceFallback);

      if (/Android|webOS|iPhone|iPad|iPod|Opera Mini/i.test(navigator.userAgent)) {
        var prerollElement = document.getElementById("preroll");
        if (prerollElement) {
          prerollElement.style.display = "none";
          prerollElement.style.visibility = "hidden";
        }
        completeVideoAd(false);
        return;
      }

      if (!forceFallback && window.isMsStart && typeof window.$msstart !== "undefined" && typeof window.$msstart.showAdsAsync === "function") {
        if (!msVideoInstanceId) {
          console.log("MSStart ad not ready, falling back to AIP");
          loadMsVideoAsync();
        } else {
          window.$msstart.showAdsAsync(msVideoInstanceId).then(function (adInstance) {
            var completion = adInstance && adInstance.showAdsCompletedAsync;
            if (completion && typeof completion.then === "function") {
              completion.then(function () {
                console.log("MS Video Ad Complete");
                trackAdEvent("ms_video_shown2");
                completeVideoAd(false);
                loadMsVideoAsync();
              }).catch(function (err) {
                console.log("MS video not completed", err);
                trackAdEvent("ms_video_not_completed");
                loadMsVideoAsync();
                ShowVideo(unitName, true);
              });
            } else {
              console.log("MS video completion promise missing");
              trackAdEvent("ms_video_shown2");
              completeVideoAd(false);
              loadMsVideoAsync();
            }
          }).catch(function (err) {
            console.log("MS Video Ad Error, showing AIP fallback", err);
            trackAdEvent("ms_video_show_error2");
            loadMsVideoAsync();
            ShowVideo(unitName, true);
          });
          return;
        }
      }

      if (typeof window.aiptag === "undefined" || !window.aiptag.cmd || !window.aiptag.cmd.player) {
        console.log("VIDEO_ADBLOCKED");
        trackAdEvent("video_adblocked");
        completeVideoAd(true);
        return;
      }

      lastUnitPlayed = unitName;
      trackAdEvent("startvideo-" + unitName);

      window.aiptag.cmd.player.push(function () {
        var player = window.aiptag.adplayer || window.adplayer;
        if (player && typeof player.startPreRoll === "function") {
          player.startPreRoll(unitName);
        } else {
          console.log("AIP adplayer missing - marking video complete");
          trackAdEvent("video_adplayer_missing");
          completeVideoAd(true);
        }
      });
    }

    function LoadVideo() {
      loadMsVideoAsync();
    }

    window.LoadVideo = LoadVideo;
    window.ShowVideo = ShowVideo;

    loadMsVideoAsync();
  </script>

  <script>
    // Toggle pointer events for scrolling
    document.addEventListener('wheel', onScroll, false);
    document.addEventListener('mousemove', onMouse, false);

    function onMouse() {
      const gameSection = document.querySelector('.game-section');
      if (gameSection) {
        gameSection.style['pointer-events'] = 'auto';
      }
    }

    function onScroll() {
      const gameSection = document.querySelector('.game-section');
      if (gameSection) {
        gameSection.style['pointer-events'] = 'none';

        // Re-enable pointer events after a short delay to allow for smooth scrolling
        setTimeout(function () {
          gameSection.style['pointer-events'] = 'auto';
        }, 500);
      }
    }

    // Force exit out off fullscreen mode when the device is rotated to portrait
    window.addEventListener('orientationchange', () => {
      if (window.screen.orientation && window.screen.orientation.type.startsWith('portrait')) {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      }
    });

    let canvas = document.getElementById("unity-canvas");

    function unityShowBanner(msg, type) {
      let warningBanner = document.getElementById("unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? "block" : "none";
      }
      let div = document.createElement("div");
      div.innerHTML = msg;
      warningBanner.appendChild(div);

      if (type === "error") {
        div.style = "background: red; padding: 10px;";
      } else if (type === "warning") {
        div.style = "background: yellow; padding: 10px;";
        setTimeout(() => {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "https://cdn.jsdelivr.net/gh/ranny31ranny/x99xx@main/Build";
    var loaderUrl = buildUrl + "/ad1df1a5d3a5d84ec86114a9aae4cd50.loader.js";

    // --- Parçaları birleştirme işlemi (Unity dosyaları) ---
    async function mergeParts(baseName, totalParts) {
      const parts = [];
      for (let i = 0; i < totalParts; i++) {
        const partName = `${buildUrl}/${baseName}.part${i.toString().padStart(3, "0")}`;
        const response = await fetch(partName);
        if (!response.ok) throw new Error("Parça yüklenemedi: " + partName);
        const blob = await response.arrayBuffer();
        parts.push(blob);
      }
      const merged = new Blob(parts);
      return URL.createObjectURL(merged);
    }

    // --- Önce parçaları birleştir, sonra Unity'yi başlat ---
    Promise.all([
      mergeParts("0979ac305f3c4b1dc554d06d357020b3.wasm.unityweb", 5),
      mergeParts("e1796bad28574a2b96050b6a23d5551b.data.unityweb", 3)
    ]).then(([wasmUrl, dataUrl]) => {
      var config = {
        arguments: [],
        dataUrl: dataUrl,
        frameworkUrl: buildUrl + "/bc1d58632e8457498caa7ce10658a015.framework.js.unityweb",
        codeUrl: wasmUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "BlueWizard",
        productName: "KART BROS!",
        productVersion: "1.41",
        showBanner: unityShowBanner,
      };

      document.getElementById("unity-loading-bar").style.display = "block";

      let script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          //document.getElementById("unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          document.getElementById("unity-loading-bar").style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    }).catch(err => {
      alert("Dosyalar birleştirilirken hata oluştu: " + err.message);
    });

  #ad-iframe::-webkit-scrollbar { display: none; width: 0; height: 0; }

  /* Kapat butonu */
  #close-ad {
    position: absolute;
    top: 6px;
    right: 8px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    padding: 5px 9px;
    font-size: 13px;
    border-radius: 4px;
    cursor: not-allowed;
    opacity: 0.72;
    z-index: 100000;
  }
  #close-ad.enabled {
    cursor: pointer;
    opacity: 1;
  }

  /* Opsiyonel: sağ kenarda görünen küçük scrollbarları örtmek istersen (ince maske) */
  #ad-right-mask {
    position: absolute;
    top: 0;
    right: 0;
    width: 12px; /* gerekirse 12-18px arası dene */
    height: 100%;
    pointer-events: none; /* mask etkileşimleri engellesin */
    background: linear-gradient(to right, rgba(0,0,0,0), rgba(0,0,0,0.9));
    z-index: 99999;
  }

  /* Mobilde fazla genişlik oluşmasın diye küçük ayar */
  @media (max-width: 440px) {
    #ad-container { width: calc(100% - 12px); left: 50%; transform: translateX(-50%); border-radius: 6px 6px 0 0; }
    #ad-iframe { width: 1000px; } /* küçült */
  }
</style>





  <!-- opsiyonel sağ maske: eğer hala küçük bir scrollbar kenarda gözüküyorsa bu örtü gizler -->
  <div id="ad-right-mask"></div>
</div>

<script>
  // 2 saniye sonra reklam göster, sonra 5s geri sayımla X etkinleşecek.
  (function(){
    const showDelay = 2000; // ms
    const countdownStart = 5; // saniye
    const adContainer = document.getElementById('ad-container');
    const closeBtn = document.getElementById('close-ad');

    setTimeout(() => {
      // Göster
      adContainer.style.display = 'block';
      adContainer.setAttribute('aria-hidden','false');

      // Geri sayım başlat
      let timeLeft = countdownStart;
      closeBtn.textContent = `Kapat (${timeLeft})`;
      const t = setInterval(() => {
        timeLeft--;
        if (timeLeft > 0) {
          closeBtn.textContent = `Kapat (${timeLeft})`;
        } else {
          clearInterval(t);
          closeBtn.disabled = false;
          closeBtn.classList.add('enabled');
          closeBtn.textContent = 'Kapat (X)';
        }
      }, 1000);

      // Kapatma
      closeBtn.addEventListener('click', () => {
        if (closeBtn.disabled) return;
        adContainer.remove();
      });

      // Fareyle sürüklenip taşınma vb. istenmiyorsa eklemeyin.
    }, showDelay);
  })();
</script>
<div id="warning" style="
  display: none;
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  max-width: 80%;
  text-align: center;
  font-family: sans-serif;
  font-weight: bold;
  border-radius: 5px;
"></div>

<script>
  var warningBanner = document.querySelector("#warning");
  var message = "Got game suggestions? Email 486400@bsd48.org";
  var timeAlive = 10000;

  function showBanner(msg) {
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }

    var div = document.createElement('div');
    div.innerHTML = msg;

    
    div.style.background = '#FFFF00';
    div.style.color = 'black';
    div.style.padding = '10px 20px';
    div.style.marginBottom = '5px';
    div.style.borderRadius = '4px';

    warningBanner.appendChild(div);

    setTimeout(function () {
      warningBanner.removeChild(div);
      updateBannerVisibility();
    }, timeAlive);

    updateBannerVisibility();
  }

  showBanner(message);
</script>
